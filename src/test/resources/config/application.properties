spring.datasource.url=jdbc:h2:mem:mytestdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# webserver port mapping, default is 8080
server.port=8181
# custom root context, default is application name
server.servlet.context-path=/ngs-stats
server.error.whitelabel.enabled=false
# Enables H2 console
spring.h2.console.enabled=true
# custom H2 console url, Default is h2-console
spring.h2.console.path=/h2